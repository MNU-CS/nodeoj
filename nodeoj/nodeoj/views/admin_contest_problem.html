<%- include header.html %>
<%- include admin_header.html%>
<div class="panel panel-default">
  <div class="panel-heading">编辑题目列表</div>
  <div class="panel-body">
	<div class="panel panel-default">
		<table class="table table-striped table-hover">
		<thead>
		  <tr>
			<th>赛题序号</th>
			<th>题目序号</th>
			<th>题目标题</th>
			<th>删除摁钮</th>
		  </tr>
		</thead>
		<tbody>
		<%for(var i=0;i<datas.length;i++){%>
		  <tr id="problem_<%=datas[i].id%>">
			<td><%=datas[i].id%></td>
			<td><a href="/P/<%=datas[i].problem%>"><%=datas[i].problem%></a></td>
			<td><a href="/P/<%=datas[i].problem%>"><%=datas[i].title%></a></td>
			<td><a href="javascript:DeleteProblem('<%=datas[i].id%>');">删除</a></td>
		  </tr>
		<%}%>
		</tbody>
	  </table>
	</div>
  <form method="post">
	<div class="row">
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon">赛题序号</span>
			  <input name="id" type="text" class="form-control">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon">题目真实序号</span>
			  <input name="problem" type="text" class="form-control">
			</div>
		</div>
	</div>
	 <br>
  <div class="text-center">
    <a class="btn btn-default" href="./">返回</a>
	<input class="btn btn-default" type="submit" value="添加">
  </div>
  </form>
  </div>
</div>
<%- include footer.html %>
