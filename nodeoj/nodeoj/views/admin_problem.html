<%- include header.html %>
<%- include admin_header.html%>
<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
<div class="panel panel-default">
  <div class="panel-heading"><%if(p.id){%>题目编辑 <a class="float-right" href="/P/<%-p.id%>">查看 P<%-p.id%></a><%}else{%>添加题目<%}%></div>
  <div class="panel-body">
  <form method="post">
	<div class="input-group">
	  <span class="input-group-addon">标题</span>
	  <input name="title" type="text" value="<%-p.title%>" class="form-control">
	</div>
	<br>
	<div class="row">
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon">时间限制</span>
			  <input name="timeLimit" type="text" value="<%-p.timeLimit%>" class="form-control">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="input-group">
			  <span class="input-group-addon">内存限制</span>
			  <input name="memoryLimit" type="text" value="<%-p.memoryLimit%>" class="form-control">
			</div>
		</div>
	</div>
	<p><br/><input type="checkbox" name="hidden" value="1" <%if(p.hidden){%>checked<%}%>/>隐藏</p>
	<h3>题目描述</h3>
	<textarea name="description"><%-p.description%></textarea>
	<script>CKEDITOR.replace('description',{height:'350px'});</script>

	<h3>输入说明</h3>
	<textarea name="input" class="ckeditor"><%-p.input%></textarea>
	<h3>输出说明</h3>
	<textarea name="output" class="ckeditor"><%-p.output%></textarea>

	<div class="row">
		<div class="col-xs-6">
			<h3>样例输入</h3>
			<textarea name="sampleInput" class="form-control" style="height:100px"><%-p.sampleInput%></textarea>
		</div>
		<div class="col-xs-6">
			<h3>样例输出</h3>
			<textarea name="sampleOutput" class="form-control" style="height:100px"><%-p.sampleOutput%></textarea>
		</div>
	</div>
	<h3>解题提示</h3>
	<textarea name="hint" class="ckeditor"><%-p.hint%></textarea>
	<h3>题目来源</h3>
	<textarea name="source" class="form-control" style="height:70px"><%-p.source%></textarea>
	<br>
	  <div class="text-center">
		<%if(p.id){%>
		<input class="btn btn-default" type="submit" value="保存修改">
		<a class="btn btn-default" href="/admin/problem/<%=p.id%>/data">编辑数据</a>
		<button class="btn btn-default" type="button" id="deleteProblem">删除</button>
		<%}else{%>
		<input class="btn btn-default" type="submit" value="添加题目">
		<%}%>
	  </div>
  </form>
  </div>
</div>
<%- include footer.html %>
