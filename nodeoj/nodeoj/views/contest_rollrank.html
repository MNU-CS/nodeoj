<div class="text-center"><h2>Ranklist</h2></div>
<%- include contest_rank_base.html %>
<script>
function isVisable(obj)
{
	return obj.getBoundingClientRect().bottom<document.documentElement.clientHeight;
}

function updaterank()
{
	var ranks=$("[data-rank]");
	for(var i=0;i<ranks.length;i++)if(!isVisable(ranks[i]))break;

	if(i==ranks.length)return location.reload();
	for(var j=0;j<i;j++)$(ranks[j]).remove();
}
setInterval("updaterank()",<%=req.query.interval?req.query.interval:10*1000%>);
</script>
