<div class="panel panel-default">
	<table class="table table-striped table-hover">
	<thead>
	  <tr>
		<th>名称</th>
		<th>状态</th>
		<th>提交次数</th>
		<%if(isadmin){%>
		<th>地址</th>
		<th>是否删除</th>
		<%}%>
	  </tr>
	</thead>
	<tbody>
	<%for(var i=0;i<judger.length;i++){%>
	  <tr>
		<td><%=judger[i].name%></td>
		<td><span class="label label-<%=judger[i].status=='online'?'success':'default'%>"><%=judger[i].status=='online'?'在线':'离线'%></span></td>
		<td><%=judger[i].submission%></td>
		<%if(isadmin){%>
		<td><%=judger[i].addr%></td>
		<td><a href="/admin/judger/<%=judger[i].name%>/delete">删除</a></td>
		<%}%>
	  </tr>
	<%}%>
	</tbody>
  </table>
</div>
