<form method="post" id="newpost">
<%if(typeof(post)=='undefined'){%>
<div class="input-group">
  <span class="input-group-addon">话题</span>
  <input type="text" name="title" class="form-control">
</div><%}%>
<textarea data-ctrlenter="#post_submit" name="content" placeholder="在这里编写内容，摁Ctrl+Enter提交" style="margin-top:8px;height:150px" class="form-control"></textarea>
<button id="post_submit" style="margin-top:10px;" class="btn btn-default">提交</button>
</form>
