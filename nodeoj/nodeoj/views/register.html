<%- include header.html %>
<div class="panel panel-default">
  <div class="panel-heading">注册到牡师院在线评测系统</div>
  <div class="panel-body">
	<form method="post" id="registerPanel" autocomplete="off">
		<div class="input-group">
		  <span class="input-group-addon">用户名</span>
		  <input name="username" type="text" class="form-control">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">密码</span>
		  <input name="password" type="password" class="form-control">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">确认密码</span>
		  <input name="repassword" type="password" class="form-control">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">电子邮件</span>
		  <input name="email" type="email" class="form-control">
		</div>
		<div class="input-group"><p>注：以上所有项目均为必填项</p></div>
		<input class="btn btn-default" type="submit" value="注册">
	  </form>
  </div>
</div>
<%- include footer.html %>
